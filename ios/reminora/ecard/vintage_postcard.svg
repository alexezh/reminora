<svg viewBox="0 0 100 100" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vintageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f4e9d9"/>
      <stop offset="50%" stop-color="#f0e5d5"/>
      <stop offset="100%" stop-color="#ede1d1"/>
    </linearGradient>
  </defs>
  
  <!-- Aged paper background with subtle gradient -->
  <rect x="0" y="0" width="100" height="100" fill="url(#vintageGrad)"/>
  
  <!-- Add subtle texture dots scattered across background -->
  <circle cx="15" cy="12" r="0.3" fill="#d4c4a8" opacity="0.4"/>
  <circle cx="85" cy="18" r="0.2" fill="#d4c4a8" opacity="0.3"/>
  <circle cx="25" cy="35" r="0.3" fill="#d4c4a8" opacity="0.4"/>
  <circle cx="75" cy="42" r="0.2" fill="#d4c4a8" opacity="0.3"/>
  <circle cx="45" cy="25" r="0.2" fill="#d4c4a8" opacity="0.3"/>
  <circle cx="65" cy="85" r="0.3" fill="#d4c4a8" opacity="0.4"/>
  <circle cx="20" cy="70" r="0.2" fill="#d4c4a8" opacity="0.3"/>
  <circle cx="90" cy="95" r="0.2" fill="#d4c4a8" opacity="0.3"/>
  
  <!-- Postcard border -->
  <rect x="3" y="3" width="94" height="94" fill="transparent" stroke="#8b4513" stroke-width="0.6" stroke-dasharray="1,1"/>
  
  <!-- Photo area with vintage frame -->
  <rect x="8" y="8" width="84" height="60" fill="white" stroke="#8b4513" stroke-width="0.4"/>
  <image
    id="Image1"
    href="https://via.placeholder.com/150"
    x="10"
    y="10"
    width="80"
    height="56"
    preserveAspectRatio="xMidYMid slice"
  />

  <!-- Address lines -->
  <line x1="10" y1="75" x2="90" y2="75" stroke="#8b4513" stroke-width="0.2" opacity="0.6"/>
  <line x1="10" y1="80" x2="90" y2="80" stroke="#8b4513" stroke-width="0.2" opacity="0.6"/>
  
  <!-- Text area -->
  <text
    id="Text1"
    x="50"
    y="87"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="5"
    font-family="serif"
    fill="#8b4513"
  >
    Vintage memory
  </text>
  
  <!-- Corner decorations -->
  <polygon points="8,8 12,8 8,12" fill="#8b4513" opacity="0.4"/>
  <polygon points="92,8 88,8 92,12" fill="#8b4513" opacity="0.4"/>
  
  <!-- Stamp area -->
  <rect x="80" y="75" width="12" height="15" fill="transparent" stroke="#8b4513" stroke-width="0.3" stroke-dasharray="0.5,0.3"/>
</svg>