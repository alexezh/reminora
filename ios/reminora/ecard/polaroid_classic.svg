<svg viewBox="0 0 100 100" width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- White polaroid frame with subtle shadow -->
  <rect x="5" y="5" width="90" height="90" fill="white" stroke="#e0e0e0" stroke-width="0.5" rx="2"/>
  <rect x="4" y="6" width="90" height="90" fill="#00000010" rx="2"/>
  
  <!-- Photo area -->
  <image
    id="Image1"
    href="https://via.placeholder.com/150"
    x="10"
    y="10"
    width="80"
    height="65"
    preserveAspectRatio="xMidYMid slice"
  />

  <!-- Text area -->
  <text
    id="Text1"
    x="50"
    y="85"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="6"
    font-family="serif"
    fill="#333"
  >
    Your memory here
  </text>
  
  <!-- Small decorative corner -->
  <circle cx="85" cy="15" r="1" fill="#ff6b6b" opacity="0.6"/>
</svg>