<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Modern frame with gradient background -->
    <defs>
        <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
        <filter id="modernShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#00000030"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect x="0" y="0" width="500" height="400" fill="url(#modernGradient)" filter="url(#modernShadow)"/>
    
    <!-- Main photo area -->
    <rect id="Image1" x="30" y="30" width="440" height="280" rx="12" ry="12" fill="#ffffff"/>
    
    <!-- Text area -->
    <rect x="30" y="330" width="440" height="40" fill="rgba(255,255,255,0.9)" rx="8" ry="8"/>
    
    <!-- Text content -->
    <text id="Text1" x="250" y="355" text-anchor="middle" font-family="Helvetica, sans-serif" font-size="18" font-weight="bold" fill="#333333">Caption</text>
</svg>