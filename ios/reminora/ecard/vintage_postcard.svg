<svg viewBox="0 0 100 100" width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="vintageTexture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#f4e9d9"/>
      <circle cx="1" cy="1" r="0.2" fill="#d4c4a8" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Aged paper background -->
  <rect x="0" y="0" width="100" height="100" fill="url(#vintageTexture)"/>
  
  <!-- Postcard border -->
  <rect x="3" y="3" width="94" height="94" fill="transparent" stroke="#8b4513" stroke-width="0.6" stroke-dasharray="1,1"/>
  
  <!-- Photo area with vintage frame -->
  <rect x="8" y="8" width="84" height="60" fill="white" stroke="#8b4513" stroke-width="0.4"/>
  <image
    id="Image1"
    href="https://via.placeholder.com/150"
    x="10"
    y="10"
    width="80"
    height="56"
    preserveAspectRatio="xMidYMid slice"
  />

  <!-- Address lines -->
  <line x1="10" y1="75" x2="90" y2="75" stroke="#8b4513" stroke-width="0.2" opacity="0.6"/>
  <line x1="10" y1="80" x2="90" y2="80" stroke="#8b4513" stroke-width="0.2" opacity="0.6"/>
  
  <!-- Text area -->
  <text
    id="Text1"
    x="50"
    y="87"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="5"
    font-family="serif"
    fill="#8b4513"
  >
    Vintage memory
  </text>
  
  <!-- Corner decorations -->
  <polygon points="8,8 12,8 8,12" fill="#8b4513" opacity="0.4"/>
  <polygon points="92,8 88,8 92,12" fill="#8b4513" opacity="0.4"/>
  
  <!-- Stamp area -->
  <rect x="80" y="75" width="12" height="15" fill="transparent" stroke="#8b4513" stroke-width="0.3" stroke-dasharray="0.5,0.3"/>
</svg>