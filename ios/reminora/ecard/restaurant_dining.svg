<svg viewBox="0 0 100 100" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Warm restaurant background -->
  <rect x="0" y="0" width="100" height="100" fill="#f8f5f1"/>
  
  <!-- Main border -->
  <rect x="5" y="5" width="90" height="90" fill="transparent" stroke="#8b4513" stroke-width="0.4" rx="2"/>
  
  <!-- Photo area with golden frame -->
  <rect x="12" y="15" width="76" height="55" fill="white" stroke="#d4af37" stroke-width="0.6" rx="1"/>
  <image
    id="Image1"
    href="https://via.placeholder.com/150"
    x="14"
    y="17"
    width="72"
    height="51"
    preserveAspectRatio="xMidYMid slice"
  />

  <!-- Decorative plate icon -->
  <circle cx="85" cy="12" r="3" fill="white" stroke="#d4af37" stroke-width="0.3"/>
  <circle cx="85" cy="12" r="2" fill="transparent" stroke="#8b4513" stroke-width="0.2"/>
  <circle cx="84" cy="11" r="0.4" fill="#ff6b6b"/>
  <circle cx="86" cy="12" r="0.3" fill="#4ecdc4"/>
  
  <!-- Fork and knife -->
  <line x1="78" y1="10" x2="78" y2="14" stroke="#8b4513" stroke-width="0.2"/>
  <line x1="77" y1="11" x2="79" y2="11" stroke="#8b4513" stroke-width="0.1"/>
  <line x1="92" y1="10" x2="92" y2="13" stroke="#8b4513" stroke-width="0.2"/>
  
  <!-- Text area with subtle background -->
  <rect x="12" y="75" width="76" height="18" fill="rgba(255,255,255,0.8)" stroke="#d4af37" stroke-width="0.2" rx="1"/>
  
  <text
    id="Text1"
    x="50"
    y="84"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="5"
    font-family="serif"
    font-weight="bold"
    fill="#8b4513"
  >
    Dining experience
  </text>
  
  <!-- Decorative lines -->
  <line x1="20" y1="87" x2="30" y2="87" stroke="#d4af37" stroke-width="0.2" opacity="0.6"/>
  <line x1="70" y1="87" x2="80" y2="87" stroke="#d4af37" stroke-width="0.2" opacity="0.6"/>
</svg>