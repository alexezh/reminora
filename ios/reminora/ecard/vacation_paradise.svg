<svg viewBox="0 0 100 100" width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb"/>
      <stop offset="100%" stop-color="#e0f6ff"/>
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect x="0" y="0" width="100" height="100" fill="url(#skyGrad)"/>
  
  <!-- Photo frame with golden border -->
  <rect x="8" y="18" width="84" height="50" fill="white" stroke="#ffd700" stroke-width="0.8" rx="2"/>
  <image
    id="Image1"
    href="https://via.placeholder.com/150"
    x="10"
    y="20"
    width="80"
    height="46"
    preserveAspectRatio="xMidYMid slice"
  />

  <!-- Sun -->
  <circle cx="85" cy="12" r="4" fill="#ffd700"/>
  <line x1="85" y1="5" x2="85" y2="7" stroke="#ffd700" stroke-width="0.4"/>
  <line x1="85" y1="17" x2="85" y2="19" stroke="#ffd700" stroke-width="0.4"/>
  <line x1="78" y1="12" x2="80" y2="12" stroke="#ffd700" stroke-width="0.4"/>
  <line x1="90" y1="12" x2="92" y2="12" stroke="#ffd700" stroke-width="0.4"/>
  
  <!-- Palm tree -->
  <rect x="17" y="8" width="1.2" height="8" fill="#8b4513" rx="0.6"/>
  <path d="M 14 8 Q 18 5 22 8" fill="transparent" stroke="#228b22" stroke-width="0.6"/>
  <path d="M 15 9 Q 18 6 21 9" fill="transparent" stroke="#228b22" stroke-width="0.6"/>
  <circle cx="19" cy="8" r="0.4" fill="#8b4513"/>
  
  <!-- Text area -->
  <rect x="8" y="75" width="84" height="18" fill="rgba(255,255,255,0.9)" stroke="#ffd700" stroke-width="0.4" rx="2"/>
  
  <text
    id="Text1"
    x="50"
    y="84"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="5"
    font-family="sans-serif"
    font-weight="bold"
    fill="#ff6347"
  >
    Paradise memories
  </text>
  
  <!-- Decorative waves -->
  <path d="M 0 96 Q 25 94 50 96 T 100 96 L 100 100 L 0 100 Z" fill="#87ceeb" opacity="0.6"/>
</svg>