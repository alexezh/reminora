<svg viewBox="0 0 100 100" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Gradient background -->
  <rect x="0" y="0" width="100" height="100" fill="url(#modernGrad)"/>
  
  <!-- Photo area with rounded corners -->
  <image
    id="Image1"
    href="https://via.placeholder.com/150"
    x="15"
    y="15"
    width="70"
    height="55"
    preserveAspectRatio="xMidYMid slice"
    rx="3"
  />

  <!-- Text on semi-transparent background -->
  <rect x="15" y="75" width="70" height="15" fill="rgba(255,255,255,0.9)" rx="2"/>
  <text
    id="Text1"
    x="50"
    y="83"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="5"
    font-family="sans-serif"
    font-weight="bold"
    fill="#333"
  >
    Modern style
  </text>
</svg>